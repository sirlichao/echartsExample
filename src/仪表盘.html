<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>仪表盘</title>
	<script src="../echarts/dist/echarts.js"></script>
</head>
<body>
	<div id="yibiapan" style="height: 400px"></div>
	<script>
		let myChart = echarts.init(document.getElementById('yibiapan'));
		let	option = {
			    tooltip : {
			        formatter: "{a} <br/>{b} : {c}%"
			    },
			    toolbox: {
			        feature: {
			            restore: {},
			            saveAsImage: {}
			        }
			    },
			    series: [
			        {
			            name: '台风',
			            type: 'gauge',
			            detail: {formatter:'{value}%'},
			            data: [{value: 50, name: '风速'}]
			        }
			    ]
			};
		myChart.setOption(option);
	</script>
</body>
</html>
